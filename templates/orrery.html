<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Solar System Orrery with Apollo Asteroid Orbits</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">
        Interactive 3D Solar System Orrery with Apollo Asteroid Orbits<br>
        Drag to rotate, scroll to zoom
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let sun, mercury, venus, earth, mars;
        let orbitLines = [];

        // Use empty array to store data from API
        let apolloData = [];

        const planetColors = {
            mercury: 0xFF00FF,
            venus: 0xFFFF00,
            earth: 0x00FFFF,
            mars: 0xFF0000
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 10;
            controls.maxDistance = 100;
            controls.maxPolarAngle = Math.PI / 2;

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 2, 100);
            scene.add(pointLight);

            createCelestialBodies();
            createGUI();

            window.addEventListener('resize', onWindowResize, false);
        }

        function createCelestialBodies() {
            const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            mercury = createPlanet(0.383, planetColors.mercury, 10);
            venus = createPlanet(0.949, planetColors.venus, 15);
            earth = createPlanet(1, planetColors.earth, 20);
            mars = createPlanet(0.532, planetColors.mars, 25);
        }

        function createPlanet(radius, color, orbitRadius) {
            const geometry = new THREE.SphereGeometry(radius, 32, 32);
            const material = new THREE.MeshPhongMaterial({ color: color });
            const planet = new THREE.Mesh(geometry, material);
            planet.position.x = orbitRadius;
            scene.add(planet);

            createOrbitLine(orbitRadius, color);
            return planet;
        }

        function createOrbitLine(radius, color) {
            const curve = new THREE.EllipseCurve(0, 0, radius, radius, 0, 2 * Math.PI, false, 0);
            const points = curve.getPoints(100);
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: color });
            const ellipse = new THREE.Line(geometry, material);
            ellipse.rotation.x = Math.PI / 2;
            scene.add(ellipse);
            orbitLines.push(ellipse);
        }

        function createApolloAsteroidOrbits() {
            apolloData.forEach((asteroid) => {
                createAsteroidOrbit(asteroid, 0xffffff);
            });
        }

        function createAsteroidOrbit(asteroid, color) {
            const a = asteroid.a * 20;
            const e = asteroid.e;
            const b = a * Math.sqrt(1 - e * e);

            const curve = new THREE.EllipseCurve(
                -a * e, 0,
                a, b,
                0, 2 * Math.PI,
                false, 0
            );

            const points = curve.getPoints(200);
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: color });
            const ellipse = new THREE.Line(geometry, material);

            ellipse.rotation.set(Math.PI / 2, asteroid.i * Math.PI / 180, asteroid.om * Math.PI / 180);
            scene.add(ellipse);
            orbitLines.push(ellipse);
        }

        function createGUI() {
            const gui = new dat.GUI();
            const params = { showOrbits: true };

            gui.add(params, 'showOrbits').name('Show Orbits').onChange((value) => {
                orbitLines.forEach(orbit => orbit.visible = value);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            mercury.position.set(Math.cos(time * 0.5) * 10, 0, Math.sin(time * 0.5) * 10);
            venus.position.set(Math.cos(time * 0.3) * 15, 0, Math.sin(time * 0.3) * 15);
            earth.position.set(Math.cos(time * 0.2) * 20, 0, Math.sin(time * 0.2) * 20);
            mars.position.set(Math.cos(time * 0.15) * 25, 0, Math.sin(time * 0.15) * 25);

            controls.update();
            renderer.render(scene, camera);
        }

        // Fetch data from API and start rendering the orbits
        async function fetchData() {
            const response = await fetch('/api/sbdb_query');
            const data = await response.json();

            // Map API data to apolloData format
            apolloData = data.data.map(d => ({
                full_name: d[0],
                epoch: d[1],
                e: parseFloat(d[2]),
                a: parseFloat(d[3]),
                i: parseFloat(d[5]),
                om: parseFloat(d[6]),
                w: parseFloat(d[7])
            }));

            createApolloAsteroidOrbits();
        }

        // Initialize and fetch data
        init();
        fetchData();
        animate();
    </script>
</body>
</html>
